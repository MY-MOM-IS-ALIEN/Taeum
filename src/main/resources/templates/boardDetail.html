<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Taeum</title>
<!-- External libraries -->
<script src="/js/jquery-3.7.1.min.js"></script>
<script
	src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<!-- Bootstrap CSS -->

<!-- CSS styles -->
<link rel="stylesheet" href="/css/style.css">
<!-- Include header fragment -->
<th:block th:insert="~{fragments :: header}" />
</head>

<body style="background-color: #f5f6f7;">
	<h1 class="bw-h1">게시글</h1>

	<div class="b-write">
		<div class="b-write-form">
			<input type="hidden" name="B_ID" th:value="${boardDto.B_ID}">
			<input type="text" class="b-write-1" name="B_TITLE"
				th:value="${boardDto.B_TITLE}" readonly>
			<hr class="bw-hr">
			<textarea class="b-write-6" name="B_CONTENTS" readonly
				th:text="${boardDto.B_CONTENTS}"></textarea>
			<hr>
			<input type="hidden" name="M_ID"
				th:value="${#authentication.principal?.M_ID}"> <input
				class="b-write-5" type="button" value="돌아가기" id="backbtn">
		</div>
	</div>
	<!-- b-write End -->

<div> <!-- 댓글 -->
	<div class="card-body">
		<form class="form-horizontal">
			<div class="row">
				<div class="form-group col-sm-8">
					<input class="form-control input-sm" id="newReplyText" type="text"
						placeholder="댓글 입력...">
				</div>
				<div class="form-group col-sm-2">
					<input class="form-control input-sm" id="newReplyWriter"
						type="text" placeholder="작성자">
				</div>
				<div class="form-group col-sm-2">
					<button type="button"
						class="btn btn-primary btn-sm btn-block replyAddBtn">
						<i class="fa fa-save"></i> 저장
					</button>
				</div>
			</div>
		</form>
	</div>
</div><!-- 댓글 End-->
	<th:block th:insert="~{fragments::footer}" />

	<script th:inline="javascript">
		$("#backbtn").click(function() {
			let url = "/board";
			location.href = url;
		});
	</script>

</body>
</html>
