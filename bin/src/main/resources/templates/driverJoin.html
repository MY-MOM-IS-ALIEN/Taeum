<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Taeum</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    
    <th:block th:insert="~{fragments::header}" />
</head>
<body>
<section>
    <div class="content">
        <form th:action="@{driverJoinProc}" class="write-form"
              method="post" enctype="multipart/form-data">
            <h2 class="login-header">기사 등록</h2>
            <!-- 작성자(로그인 한 id), 제목, 내용, 파일  -->
            <div class="apply-content">
            <input type="hidden" name="DR_M_ID" th:value="${#authentication.principal != null ? #authentication.principal.M_ID : ''}">
            성함:<input class = "write-input"  name="M_NAME"
                   th:value="${#authentication.principal != null ? #authentication.principal.M_NAME : ''}" readonly> 
            연락처:<input class = "write-input"  name="M_PHONE"
                   th:value="${#authentication.principal != null ? #authentication.principal.M_PHONE : ''}" readonly>
            주소:<div class="find-adress-group">
            <input type="text" class="write-input" id="A_STARTADRESSNUM" name="A_STARTADRESSNUM" placeholder="우편번호">
                <input type="button" class="write-input" id="find-adress" onclick="sample6_execDaumPostcode()" value="우편번호 찾기">
                </div>
                <br>
                <input type="text" class="write-input" id="A_STARTADRESS" name="DR_ADDRESS" placeholder="주소"><br>
                <input type="text" class="write-input" id="A_STARTRADRESS" name="A_STARTRADRESS" placeholder="참고항목">
             차량번호:<input type="text" class="write-input" name="DR_CARNUM" placeholder="차량번호"> 
            담당지역:<select id="DR_AREA" name="DR_AREA" class="write-input">
						<option value="">담당지역 선택</option>
						<option value="서구">서구</option>
						<option value="동구">동구</option>
						<option value="계양구">계양구</option>
						<option value="부평구">부평구</option>
						<option value="남동구">남동구</option>
						<option value="미추홀구">미추홀구</option>
						<option value="연수구">연수구</option>
					</select>
					<br>
					프로필사진<div class="filebox">
                <label for="file">업로드</label>
                <input type="file" name="files" id="file" multiple>
                <input type="text" class="upload-name"
                       value="파일선택" readonly>
            </div>


				</div>
                      
            <div class="btn-area">
                <input type="submit" class="btn-write" value="저장">
                <input type="button" class="btn-write"
                       value="뒤로가기" id="backbtn">
            </div>
        </form>
    </div>
</section>
      <th:block th:insert="~{fragments::footer}" />
</body>
<script th:inline="javascript">
$("#file").on("change", function () {
    //파일 선택창에서 업로드할 파일을 선택한 다음
    //'열기' 버튼을 누르면 change 이벤트가 발생.
    //console.log($("#file"));
    let files = $("#file")[0].files;
    console.log(files);

    let fileName = "";//출력할 문장 저장 변수

    if(files.length > 1){
        fileName = `${files[0].name} 외 ${files.length - 1}개`;
    } else if(files.length == 1){
        fileName = files[0].name;
    } else {
        fileName = "파일선택";
    }
    $(".upload-name").val(fileName);
}); 
   
    
    $("#backbtn").click(function(){
    	let url = "/";
    	
    	location.href = url;
    });
    
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("A_STARTRADRESS").value = extraAddr;
                
                } else {
                    document.getElementById("DR_ADDRESS").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('A_STARTADRESSNUM').value = data.zonecode;
                document.getElementById("A_STARTADRESS").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("A_STARTDADRESS").focus();
            }
        }).open();
    }
    
    $(function () {
        let msg = /*[[${msg}]]*/ null;
        if(msg != null){
            alert(msg);
        }
    });
    
    </script>
</html>
